<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>World Cup Count Down</h1>
    <h2 id="TodayDate"></h2>
    <div class="countDown">
        <div class="time">
            <input type="text" value="0" class="times"> <label>Days</label>
        </div>
        <div class="time">
            <input type="text" value="0" class="times"> <label>Hours</label>
        </div>
        <div class="time">
            <input type="text" value="0" class="times"> <label>Mints</label>
        </div>
        <div class="time">
            <input type="text" value="0" class="times"> <label>Seconds</label>
        </div>
        
    </div>
</div>






    <script src="./script.js"></script>
    
</body>
</html>
